name: Selenoid Tests Workflow

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Pull browser images
      run: |
        docker pull selenoid/chrome:120.0  # Используем стабильную версию
        docker pull aerokube/selenoid:latest-release

    - name: Prepare test assets
      run: |
        # Создаем папку assets если ее нет
        mkdir -p tests/assets
        
        # Проверяем наличие исходного файла
        if [ ! -f "tests/assets/картинка.png" ]; then
          echo "Файл tests/assets/картинка.png не найден!"
          ls -la tests/assets/
          exit 1
        fi
        
        # Копируем только если исходный файл существует
        mkdir -p assets
        cp tests/assets/картинка.png assets/
        
        # Проверяем результат
        echo "Содержимое assets:"
        ls -la assets/

    - name: Prepare Selenoid config
      run: |
        mkdir -p selenoid-config
        echo '{
          "chrome": {
            "default": "120.0",
            "versions": {
              "120.0": {
                "image": "selenoid/chrome:120.0",
                "port": "4444",
                "path": "/",
                "env": ["TZ=UTC"],
                "volumes": ["$/home/runner/work/Sprint_9/Sprint_9/assets:/assets:ro"],
                "tmpfs": {
                  "/tmp": "size=512m",
                  "/dev/shm": "size=512m"
                }
              }
            }
          }
        }' > selenoid-config/browsers.json

    - name: Start Selenoid
      run: |
        docker run -d --name selenoid \
          -p 4444:4444 \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v $(pwd)/selenoid-config:/etc/selenoid \
          -v $(pwd)/assets:/assets:ro \
          aerokube/selenoid:latest-release \
          -limit 5
        
        echo "Waiting for Selenoid to start..."
        sleep 15
        curl -v http://localhost:4444/status

    - name: Run tests
      run: |
        python -m pytest --alluredir=allure-results -v
      env:
        SELENOID_ENABLED: "true"

    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: allure-results/

    - name: Clean up
      if: always()
      run: |
        docker stop selenoid || true
        docker rm selenoid || true


